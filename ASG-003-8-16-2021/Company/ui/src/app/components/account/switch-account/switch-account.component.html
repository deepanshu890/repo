<div class="demo-button-container">
    <mat-card>
      <button mat-raised-button  routerLinkActive="active" class="demo-button" type="button">
        Add Account
      </button>  
     <mat-form-field appearance="standard">
        <mat-label >Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> 
    </mat-card>
    </div>
      
    <!-- <div class="mat-elevation-z8"> -->
      <mat-card>
        <table mat-table [dataSource]="listData" class="mat-elevation-z8"matSort>
  
      
          <!-- ID Column -->
          <ng-container matColumnDef="AccountId" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountID </th>
            <td mat-cell *matCellDef="let row"> {{row.accountId}}</td>
          </ng-container>
      
  
          <ng-container matColumnDef="AccountName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountName </th>
            <td mat-cell *matCellDef="let row"> {{row.accountName}}</td>
          </ng-container>
      
          
          <ng-container matColumnDef="Actions" stickyEnd>
           <th mat-header-cell *matHeaderCellDef >Actions</th>
           <td mat-cell *matCellDef="let row">
            <button mat-raised-button (click)= "onClick(row.accountId)"routerLinkActive="active" class="demo-button" type="button">
                Select
              </button> 
             <button mat-icon-button  ><mat-icon>launch</mat-icon></button>
             <!-- <button mat-icon-button (click)= "open()" ><mat-icon>launch</mat-icon></button> -->
             <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
           </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
           <!--Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
      
        <mat-paginator [pageSizeOptions]="[ 10, 25, 50,100]"   [pageSize]="25"  aria-label="Select page of users" showFirstLastButtons></mat-paginator>
      </mat-card>
        <!-- </div> -->
