<mat-card>
    <mat-card-content>
        <div class="header">
            <P>Sign Into Your Account </P>
        </div>
        <form (submit)="onSubmit()" name="loginForm" [formGroup]="addForm">
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter email address" required />
                    <mat-error>
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
            
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" placeholder="Password">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>


            </div>
            <button mat-flat-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
